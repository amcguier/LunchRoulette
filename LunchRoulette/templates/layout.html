<!DOCTYPE html>
<html>
<head>
 {% block header %}{% endblock %}
 <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
 {% block styles %}{% endblock %}
</head>
<body style="background-color:#C0C0C2;">
  <div class="container-fluid">
    <div class="row-fluid">
    <div class="span2"></div>
    <div class="span8" >
      <div style="min-height70px;margin-bottom:50px;margin-left:50px;padding:5px 5px 5px 5px;">
      <table>
        <tr>
          <td><div style="display:inline-block;min-height:70px;"><img src="http://boomtownroi.com/assets/images/site/boomtown-logo.png" alt="BoomTown!" ></div></td>
          <td><div style="display:inline-block;min-height:70px;padding-left:60px;"><h1>Lunch Roulette</h1></div></td>
        </tr>
      </table>
      </div>
      <div class="row-fluid">
	<div class="span1"></div>
	<div class="span2" styles="background-color:#C0C0C2;"><ul class="nav nav-tabs nav-stacked">
	    <li>	<a href="/">View Current/Make New Lunch Set</a></li>

	  {% block body %}{% endblock %}

      </div>
    </div>
  </div>
</div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
  <script src="static/js/bootstrap.min.js"></script>
